<div id="csu"></div>

<script>
// Hello Again
  //    document.documentElement.style.overflow = 'hidden';
  //    document.documentElement.style.transform = "scale(0.65)";
 //     document.documentElement.style.top = "0";

  // Select all elements containing text on the page
 // Select the container element
  var csuContainer = document.getElementById('csu');
    csuContainer.textContent += "Hello World";
  // Select all elements containing text on the page
  var textElements = document.querySelectorAll('*:not(script):not(style):not(meta):not(link):not(title):not(head):not(html)');

  // Iterate through the elements
  textElements.forEach(function (element) {
    // Check if the text contains a "%" symbol
    if (element.textContent.includes('%')) {
      // Extract text to the left of the "%"
      var textToLeft = element.textContent.split('%')[0].trim();

      // Display the extracted text in the container
      csuContainer.textContent += textToLeft + '\n';
    }
  });


  </script>
